<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-4/6 ml-auto h-screen bg-cyan-300 bg-cover bg-center" style="background-image: url('https://elearntime.co.uk/wp-content/uploads/2020/04/3127349-scaled-1-1536x1025.jpg');">
    </div>
    <div class="w-2/6 bg-zinc-300 p-8 rounded-md shadow-md ml-auto h-screen">
        <form class="grid grid-cols-1 gap-y-4 p-12 py-20">
            <h1 class="text-2xl font-bold mb-4 text-center" style="padding-top: 50px;">IT Education - Đăng Nhập</h1>
            <h3 class=" mb-4 text-center">Xin chào, vui lòng nhập thông tin đăng nhập!</h3>
            <label for="username" class="text-gray-700 font-bold">Tên Đăng Nhập</label>
            <input type="text" id="username" name="username"
                class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">

            <label for="password" class="text-gray-700 font-bold">Mật Khẩu</label>
            <input type="password" id="password" name="password"
                class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">

            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Đăng Nhập</button>
        </form>
    </div>
</body>

</html>
