<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-4/6 ml-auto h-screen bg-blue-500 bg-cover bg-center" style="background-image: url('https://cdn.vietnambiz.vn/2019/8/1/276053-como-criar-um-plano-de-carreira-empresarial-x-dicas-arrasadoras-15646288550871515630447.jpg');">
    </div>
    <div class="w-2/6 bg-zinc-300 p-8 rounded-md shadow-md ml-auto h-screen">
        <form class="grid grid-cols-1 gap-y-4 p-12">
            <h1 class="text-2xl font-bold mb-4 text-center" style="padding-top: 50px;">TGU - Đăng Nhập</h1>
            <h3 class=" mb-4 text-center">Xin chào, vui lòng nhập thông tin đăng nhập!</h3>
            <label for="username" class="text-gray-700 font-bold">Username</label>
            <input type="text" id="username" name="username"
                class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">

            <label for="password" class="text-gray-700 font-bold">Password</label>
            <input type="password" id="password" name="password"
                class="w-full border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500">

            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Login</button>

            <div class="flex justify-between items-center">
                <a href="#" class="text-blue-500">Forgot password?</a>
                <a href="#" class="text-blue-500">Create account</a>
            </div>

            <p class="text-center">Or login with</p>
            <div class="flex justify-center">
                <button class="bg-blue-500 text-white p-3 rounded-full mr-2">
                    <i class="lni lni-facebook-original"></i>
                </button>
                <button class="bg-blue-500 text-white p-3 rounded-full mr-2">
                    <i class="lni lni-envelope"></i>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
